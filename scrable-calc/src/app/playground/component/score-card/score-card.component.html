<div>
    <h3 class="p-3 text-center">Score Board</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Word</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let score of scores">
                <td>{{score.word || ""}} </td>
                <td>{{score.point || ""}} </td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-outline-secondary" (click)="play()">Play Again</button>
</div>
